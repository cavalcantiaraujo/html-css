<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Desafio das imagens flexíveis</h1>
    <p>Agora o desafio é adaptar as imagens para cada tamanho de tela.    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Paisagem">
    </picture>
</body>
</html>
